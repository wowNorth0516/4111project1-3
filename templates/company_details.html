form id="filter-form" method="post" action="/filter_data">
  <label for="filter-option">Filter by:</label>
  <select name="filter-option" id="filter-option">
    <option value="departments">Departments</option>
    <option value="positions">Positions</option>
    <option value="gender">Gender</option>
    <option value="age_range">Age Range</option>
    <option value="employee_data">Employee Data</option>
    <option value="financial_data">Financial Data</option>
  </select>
  <input type="hidden" name="company_id" value="{{ company.companyid }}" />
  <input type="submit" value="Apply" />
</form>
<form id="compare-form" method="post" action="/compare_data">
  <label for="compare-option">Compare by:</label>
  <select name="compare-option" id="compare-option">
    <option value="salary">Salary</option>
    <option value="age">Age</option>
    <!-- Add more compare options here -->
  </select>
  <input type="hidden" name="company_id" value="{{ company.companyid }}" />
  <input type="submit" value="Compare" />
</form>
