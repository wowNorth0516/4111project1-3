<table>
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Current Position</th>
      <th>Location</th>
      <th>Salary</th>
      <th>Annual Revenue</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{ row.employeeid }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.gender }}</td>
      <td>{{ row.currentposition }}</td>
      <td>{{ row.city }}, {{ row.state }}</td>
      <td>{{ row.salary }}</td>
      <td>{{ row.annualrevenue }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<form id="filter-form" method="post" action="/filter_data">
  <label for="filter-option">Filter by:</label>
  <select name="filter-option" id="filter-option">
    <option value="currentposition">Positions</option>
    <option value="gender">Gender</option>
    <option value="employee data">Employee Data</option>
    <option value="financial data">Financial Data</option>
  </select>
  <input type="hidden" name="company_id" value="{{ data[0]['companyid'] }}" />
  <input type="submit" value="Apply" />
</form>

<form id="compare-form" method="post" action="/compare_data">
  <label for="compare-option">Compare by:</label>
  <select name="compare-option" id="compare-option">
    <option value="salary">Salary</option>
    <option value="age">Age</option>
    <!-- Add more compare options here -->
  </select>
  <input type="hidden" name="company_id" value="{{ data[0]['companyid'] }}" />
  <input type="submit" value="Compare" />
</form>
