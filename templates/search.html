
<h2>Search</h2>
<form action="{{ url_for('search_results') }}" method="get">
    <div class="form-group">
        <label for="query">Search for companies:</label>
        <input type="text" class="form-control" id="query" name="query" placeholder="Enter company name">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
