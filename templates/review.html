<!DOCTYPE html>
<html>
  <head>
    <title>Reviews</title>
  </head>
  <body>
    <h1>Reviews</h1>
    <table>
      <tr>
        <th>Review ID</th>
        <th>Company Name</th>
        <th>Rating</th>
        <th>Content</th>
      </tr>
      {% for row in results %}
      <tr>
        <td>{{ row.reviewid }}</td>
        <td>{{ row.companyname }}</td>
        <td>{{ row.rating }}</td>
        <td>{{ row.content }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
