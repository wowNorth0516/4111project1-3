<!-- templates/company_info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information</title>
    <!-- Add your CSS styles here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>{{ company.companyname }} Information</h1>
    <p>Company ID: {{ company.companyid }}</p>
    <p>Company Name: {{ company.companyname }}</p>
    <p>Headquarters: {{ company.headquarter }}</p>
    <p>Founding Date: {{ company.foundingdate }}</p>
    <!-- Add other information as needed -->

    <!-- Add a link to go back to the search results or dashboard -->
    <a href="/dashboard">Back to dashboard</a>
</body>
<form id="filter-form" method="post" action="/filter_data">
  <label for="filter-option">Filter by:</label>
  <select name="filter-option" id="filter-option">
    <option value="departments">Departments</option>
    <option value="positions">Positions</option>
    <option value="gender">Gender</option>
    <option value="age_range">Age Range</option>
    <option value="employee_data">Employee Data</option>
    <option value="financial_data">Financial Data</option>
  </select>
  <input type="hidden" name="company_id" value="{{ company.companyid }}" />
  <input type="submit" value="Apply" />
</form>
</html>
