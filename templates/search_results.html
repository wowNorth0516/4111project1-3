<html>
<h2>Search Results</h2>
<p>Results for query "{{ query }}":</p >

<table class="table">
    <thead>
        <tr>
            <th>Company ID</th>
            <th>Company Name</th>
        </tr>
    </thead>
    <tbody>
        {% for company in companies %}
            <tr>
                <td>{{ company.id }}</td>
                <td><a href="/company/{{company.id}}">{{ company.name }}</a ></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<p><a href="compare_data">Company Data</a></p>
</html>
