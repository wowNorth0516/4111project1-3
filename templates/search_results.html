<html>
<h2>Search Results</h2>
<p>Results for query "{{ query }}":</p>
<table class="table">
    <thead>
        <tr>
            <th>Company ID</th>
            <th>Company Name</th>
            <th>Headquarter</th>
            <th>Founding Date</th>
        </tr>
    </thead>
    <tbody>
        {% for company in companies %}
            <tr>
                <td><a href="/company/{{ company.ID }}">{{ company.ID }}</a></td>
                <td>{{ company.NAME }}</td>
                <td>{{ company.HEADQUARTER }}</td>
                <td>{{ company.FOUNDINGDATE }}</td>
                <td>
                    <form action="{{ url_for('company_data', company_id=company.ID) }}" method="get">
                        <input type="hidden" name="company_id" value="{{ company.ID }}" />
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table> 
</html>
