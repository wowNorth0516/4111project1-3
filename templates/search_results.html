<html>
<h2>Search Results</h2>
<p>Results for query "{{ query }}":</p >

<table class="table">
    <thead>
        <tr>
            <th>Company ID</th>
            <th>Company Name</th>
            <th>Headquarter</th>
            <th>Founding Date</th>
        </tr>
    </thead>
    <tbody>
        {% for company in companies %}
            <tr>
                <td>{{ company.ID }}</td>
                <td>{{ company.NAME }}</td>
                <td>{{ company.HEADQUARTER }}</td>
                <td>{{ company.FOUNDING DATE }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<p><a href="compare_data">Company Data</a></p>
</html>
