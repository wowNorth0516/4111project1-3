<!DOCTYPE html>
<html>
<head>
	<title>Signup Check</title>
</head>
<body>
	<form action="{{ url_for('is_employee_check') }}" method="POST">
        <label for="is_employee">Are you an employee?</label>
        <br>
        <input type="radio" name="is_employee" value="Yes"> Yes
        <input type="radio" name="is_employee" value="No" checked> No
        <br>
        <input type="submit" value="Next">
    </form>
</body>
</html>
